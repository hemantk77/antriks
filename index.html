<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antriks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="antriks.png" alt="Antriks logo"></a>
        </div>

      
    </header>

    <main>
      <nav class="navbar">
                <a href="#">Launches</a>
                <a href="#">News</a>
                <a href="#">Spacecraft</a>
                <a href="#">About</a>
        </nav>

      <section class="main-launch-card">
        <div class="launch-info">
          <h2>Next Launch</h2>
          <h1 id="missionName">Mission Name</h1>
          <p id="launchDate">Launch Date</p>
          <p id="rocketName">Rocket Name</p>
          <p id="launchSite">Launch Site</p>
          <a id="moreInfoLink" href="#" target="_blank" rel="noopener noreferrer">More Info</a>
        </div>
        <div class="countdown">
          <h3>Countdown to Launch</h3>
          <div id="countdownTimer">
            <span id="days">00</span> Days 
            <span id="hours">00</span> Hours 
            <span id="minutes">00</span> Minutes 
            <span id="seconds">00</span> Seconds
          </div>
        </div>
      </section>
      <section class="other-launch-card">

      </section>
    </main>

    <button id="scrollTop" class="scroll-top" aria-label="Scroll to top" title="Back to top">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 4v16M6 10l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <script src="script.js"></script>
</body>
</html>
